<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavei Tactical & Outdoor - Inteligência de Mercado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #333;
            overflow-x: hidden;
        }

        /* HEADER COM LOGO */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff6b35;
        }

        header h1 {
            color: #ff6b35;
            font-size: 28px;
            margin-bottom: 10px;
        }

        header p {
            color: #999;
            font-size: 14px;
        }

        /* BOTÕES FLUTUANTES */
        .floating-buttons {
            position: fixed;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .btn-float {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-float.ativo {
            background: #ff6b35;
            color: white;
            transform: scale(1.05);
        }

        .btn-float.inativo {
            background: #444;
            color: #999;
        }

        .btn-float:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* SEÇÃO DE DADOS GERAIS */
        .secao-dados-gerais {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            display: none;
        }

        .secao-dados-gerais.ativo {
            display: block;
        }

        .secao-dados-gerais h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .secao-dados-gerais p {
            line-height: 1.8;
            color: #666;
            margin-bottom: 15px;
        }

        /* SEÇÃO DE REGIÃO */
        .secao-regiao {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .secao-regiao.ativo {
            display: block;
        }

        .secao-regiao h2 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .secao-regiao .descricao-regiao {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        /* CALENDÁRIO - MAPA DE CALOR */
        .calendario-container {
            margin: 40px 0;
            background: #f9f9f9;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #ff6b35;
        }

        .calendario-container h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .calendario-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .mes-card {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .mes-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mes-card.muito-alta {
            background: #d32f2f;
            color: white;
        }

        .mes-card.alta {
            background: #f57c00;
            color: white;
        }

        .mes-card.media-alta {
            background: #fbc02d;
            color: #333;
        }

        .mes-card.media {
            background: #7cb342;
            color: white;
        }

        .mes-card.baixa {
            background: #90a4ae;
            color: white;
        }

        .mes-card.selecionado {
            border: 3px solid #333;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }

        .mes-card-mes {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .mes-card-demanda {
            font-size: 12px;
            opacity: 0.9;
        }

        /* CARACTERÍSTICAS DA SAZONALIDADE */
        .caracteristicas-container {
            margin: 40px 0;
            background: #f0f7ff;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #2196f3;
            display: none;
        }

        .caracteristicas-container.ativo {
            display: block;
        }

        .caracteristicas-container h3 {
            color: #1976d2;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .caracteristicas-lista {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .caracteristica-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }

        .caracteristica-item h4 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .caracteristica-item p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
        }

        /* BLOCO DE OPORTUNIDADES */
        .oportunidades-container {
            margin: 40px 0;
            background: #fff3e0;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #ff6b35;
            display: none;
        }

        .oportunidades-container.ativo {
            display: block;
        }

        .oportunidades-container h3 {
            color: #e65100;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .oportunidades-lista {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .oportunidade-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
        }

        .oportunidade-item h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .oportunidade-item p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .composicao-cesta {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #333;
        }

        .composicao-cesta ul {
            list-style: none;
            padding-left: 0;
        }

        .composicao-cesta li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .composicao-cesta li:before {
            content: "✓ ";
            color: #ff6b35;
            font-weight: bold;
            margin-right: 5px;
        }

        /* BLOCO DE PRODUTOS */
        .produtos-container {
            margin: 40px 0;
            background: #f3e5f5;
            padding: 30px;
            border-radius: 12px;
            border-left: 5px solid #9c27b0;
            display: none;
        }

        .produtos-container.ativo {
            display: block;
        }

        .produtos-container h3 {
            color: #6a1b9a;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .filtro-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

            padding: 12px;
            border: 2px solid #9c27b0;
            border-radius: 8px;
            font-size: 13px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
