<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pavei Tactical & Outdoor - Intelig√™ncia de Mercado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #333;
        }

        /* HEADER COM LOGO */
        header {
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,20,0.95) 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #ff6b35;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            color: #ff6b35;
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 107, 53, 0.3);
        }

        header p {
            color: #999;
            font-size: 14px;
        }

        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* SELETOR DE REGI√ÉO */
        .region-selector {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .region-selector h2 {
            color: #ff6b35;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .region-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .region-btn {
            padding: 15px 20px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .region-btn:hover {
            border-color: #ff6b35;
            color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.2);
        }

        .region-btn.ativo {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        /* CONTE√öDO DA REGI√ÉO */
        .region-content {
            display: none;
        }

        .region-content.ativo {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SE√á√ïES */
        .section {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .section h2 {
            color: #ff6b35;
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 3px solid #ff6b35;
            padding-bottom: 15px;
        }

        .section h3 {
            color: #1976d2;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section p {
            color: #666;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        /* CALEND√ÅRIO - MAPA DE CALOR */
        .calendario {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin: 20px 0;
        }

        .mes {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .mes:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mes.muito-alta {
            background: #d32f2f;
            color: white;
        }

        .mes.alta {
            background: #f57c00;
            color: white;
        }

        .mes.media-alta {
            background: #fbc02d;
            color: #333;
        }

        .mes.media {
            background: #7cb342;
            color: white;
        }

        .mes.baixa {
            background: #90a4ae;
            color: white;
        }

        .mes-nome {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .mes-demanda {
            font-size: 10px;
            opacity: 0.9;
        }

        /* GRID DE CARDS */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .card h4 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .card p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .card-destaque {
            background: #fff3e0;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #e65100;
            font-weight: bold;
        }

        /* TABELA DE OPORTUNIDADES */
        .oportunidades-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .oportunidades-table thead {
            background: #ff6b35;
            color: white;
        }

        .oportunidades-table th,
        .oportunidades-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .oportunidades-table tbody tr:hover {
            background: #f9f9f9;
        }

        .oportunidades-table .demanda {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            font-size: 12px;
        }

        .demanda.muito-alta {
            background: #d32f2f;
            color: white;
        }

        .demanda.alta {
            background: #f57c00;
            color: white;
        }

        .demanda.media-alta {
            background: #fbc02d;
            color: #333;
        }

        /* PRODUTOS DESTAQUE */
        .produtos-destaque {
            background: linear-gradient(135deg, #f0f7ff 0%, #e8f4f8 100%);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
            margin: 20px 0;
        }

        .produtos-destaque h4 {
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .produtos-lista {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .produto-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #2196f3;
            font-size: 13px;
            color: #666;
        }

        .produto-item:before {
            content: "‚úì ";
            color: #2196f3;
            font-weight: bold;
            margin-right: 5px;
        }

        /* MICRORREGI√ïES */
        .microrregioes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .microrregiao {
            background: #f3e5f5;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #9c27b0;
        }

        .microrregiao h4 {
            color: #6a1b9a;
            margin-bottom: 10px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .microrregiao p {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .microrregiao .cidades {
            background: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #333;
            margin-top: 8px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px 20px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 60px;
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            .region-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéØ Pavei Tactical & Outdoor</h1>
        <p>Intelig√™ncia de Mercado - Sazonalidades e Oportunidades por Regi√£o</p>
    </header>

    <div class="container">
        <!-- SELETOR DE REGI√ÉO -->
        <div class="region-selector">
            <h2>üìç Selecione uma Regi√£o</h2>
            <div class="region-buttons" id="regionButtons"></div>
        </div>

        <!-- CONTE√öDO DAS REGI√ïES -->
        <div id="regionContent"></div>
    </div>

    <footer>
        <p>&copy; 2026 Pavei Tactical & Outdoor - Intelig√™ncia de Mercado para Equipe Comercial</p>
    </footer>

    <script>
        const REGIOES = ['sul', 'sudeste', 'centro-oeste', 'norte', 'nordeste'];
        let dadosRegioes = {};
        let regioAtual = null;

        // Carregar dados
        async function carregarDados() {
            try {
                for (const regiao of REGIOES) {
                    const response = await fetch(`dados/dados/regioes/${regiao}.json`);
                    if (!response.ok) throw new Error(`Erro ao carregar ${regiao}.json`);
                    dadosRegioes[regiao] = await response.json();
                    console.log(`‚úì ${regiao} carregado`);
                }
                criarBotoes();
                mostrarRegiao('sul'); // Mostrar Sul por padr√£o
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('regionContent').innerHTML = 
                    `<div class="section" style="background: #ffebee; border-left: 4px solid #c62828;">
                        <h2 style="color: #c62828;">‚ùå Erro ao Carregar Dados</h2>
                        <p>${error.message}</p>
                        <p>Verifique se os arquivos est√£o em: <code>dados/dados/regioes/</code></p>
                    </div>`;
            }
        }

        // Criar bot√µes de regi√£o
        function criarBotoes() {
            const container = document.getElementById('regionButtons');
            container.innerHTML = '';

            REGIOES.forEach(regiao => {
                const btn = document.createElement('button');
                btn.className = 'region-btn';
                btn.textContent = regiao.charAt(0).toUpperCase() + regiao.slice(1);
                btn.id = `btn-${regiao}`;
                btn.onclick = () => mostrarRegiao(regiao);
                container.appendChild(btn);
            });
        }

        // Mostrar regi√£o
        function mostrarRegiao(regiao) {
            const dados = dadosRegioes[regiao];
            if (!dados) return;

            regioAtual = regiao;
            atualizarBotoes(regiao);

            let html = `
                <div class="region-content ativo">
                    <!-- PERFIL -->
                    <div class="section">
                        <h2>üìä Regi√£o ${dados.regiao} ${dados.emoji}</h2>
                        <p><strong>Estados:</strong> ${dados.estados.join(', ')}</p>
                        <p>${dados.perfil.descricao}</p>
                        <p><strong>Clima:</strong> ${dados.perfil.clima}</p>
                    </div>

                    <!-- CALEND√ÅRIO -->
                    <div class="section">
                        <h2>üìÖ Calend√°rio de Sazonalidades</h2>
                        <div class="calendario" id="calendario"></div>
                    </div>

                    <!-- CARACTER√çSTICAS -->
                    <div class="section">
                        <h2>üéØ Caracter√≠sticas Principais</h2>
                        <div class="cards-grid" id="caracteristicas"></div>
                    </div>

                    <!-- OPORTUNIDADES -->
                    <div class="section">
                        <h2>üí∞ Oportunidades Comerciais</h2>
                        <table class="oportunidades-table" id="oportunidades"></table>
                    </div>

                    <!-- MICRORREGI√ïES -->
                    <div class="section" id="secaoMicrorregioes" style="display:none;">
                        <h2>üó∫Ô∏è Microrregi√µes</h2>
                        <div class="microrregioes" id="microrregioes"></div>
                    </div>
                </div>
            `;

            document.getElementById('regionContent').innerHTML = html;

            // Preencher dados
            preencherCalendario(dados);
            preencherCaracteristicas(dados);
            preencherOportunidades(dados);
            if (dados.microrregioes && dados.microrregioes.length > 0) {
                preencherMicrorregioes(dados);
                document.getElementById('secaoMicrorregioes').style.display = 'block';
            }
        }

        // Preencher calend√°rio
        function preencherCalendario(dados) {
            const container = document.getElementById('calendario');
            container.innerHTML = '';

            const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

            Object.keys(dados.calendario_anual).forEach((mesKey, index) => {
                const mesData = dados.calendario_anual[mesKey];
                const classe = mesData.demanda_geral.toLowerCase().replace(/[- ]/g, '-');

                const mes = document.createElement('div');
                mes.className = `mes ${classe}`;
                mes.innerHTML = `
                    <div class="mes-nome">${meses[index]}</div>
                    <div class="mes-demanda">${mesData.demanda_geral}</div>
                `;
                container.appendChild(mes);
            });
        }

        // Preencher caracter√≠sticas
        function preencherCaracteristicas(dados) {
            const container = document.getElementById('caracteristicas');
            container.innerHTML = '';

            dados.perfil.caracteristicas_principais.forEach(carac => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<p>‚úì ${carac}</p>`;
                container.appendChild(card);
            });
        }

        // Preencher oportunidades
        function preencherOportunidades(dados) {
            const container = document.getElementById('oportunidades');
            container.innerHTML = `
                <thead>
                    <tr>
                        <th>Atividade</th>
                        <th>Per√≠odo</th>
                        <th>Demanda</th>
                        <th>Produtos Priorit√°rios</th>
                    </tr>
                </thead>
                <tbody id="oportunidadesTbody"></tbody>
            `;

            const tbody = document.getElementById('oportunidadesTbody');

            Object.keys(dados.oportunidades_comerciais).forEach(key => {
                const oport = dados.oportunidades_comerciais[key];
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${key.replace(/_/g, ' ')}</strong></td>
                    <td>${oport.periodo}</td>
                    <td><span class="demanda ${oport.demanda.toLowerCase().replace(/[- ]/g, '-')}">${oport.demanda}</span></td>
                    <td>${oport.produtos_prioritarios.slice(0, 3).join(', ')}...</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Preencher microrregi√µes
        function preencherMicrorregioes(dados) {
            const container = document.getElementById('microrregioes');
            container.innerHTML = '';

            dados.microrregioes.forEach(micro => {
                const div = document.createElement('div');
                div.className = 'microrregiao';
                div.innerHTML = `
                    <h4>${micro.nome}</h4>
                    <p><strong>Intensidade:</strong> ${micro.intensidade}</p>
                    <p><strong>Popula√ß√£o:</strong> ${micro.populacao_aprox}</p>
                    <p><strong>Atividades:</strong> ${micro.atividades_principais.join(', ')}</p>
                    <div class="cidades"><strong>Cidades:</strong> ${micro.cidades.join(', ')}</div>
                `;
                container.appendChild(div);
            });
        }

        // Atualizar bot√µes
        function atualizarBotoes(regiao) {
            document.querySelectorAll('.region-btn').forEach(btn => {
                btn.classList.remove('ativo');
            });
            document.getElementById(`btn-${regiao}`).classList.add('ativo');
        }

        // Inicializar
        carregarDados();
    </script>
</body>
</html>
